                    <th class="row">Peter</th>

                </tr>

                <tr>
                    <td>Lois</td>
                    <td>Griffin</td>

                </tr>

                <tr>
                    <th  class="row">Joe</th>

                </tr>
            </table>
          
        </center>
    </body>
</html>
